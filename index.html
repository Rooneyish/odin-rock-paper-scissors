<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  </head>
  <body>
    <div class="container" style="text-align: center;">
      <button style="background: transparent; border: none;cursor: pointer;" value="rock" id="rock"><img src="/pngwing.com.png" width="200px" height="200px" alt=""></button>
      <button style="background: transparent; border: none;cursor: pointer;" value="paper" id="paper"><img src="/pngwing.com (2).png" width="200px" height="200px" alt=""></button>
      <button style="background: transparent; border: none;cursor: pointer;" value="scissors" id="scissors"><img src="/pngwing.com (1) (1).png" width="200px" height="200px" alt=""></button>
    </div>
    <div id="output" style="text-align: center;padding: 10px; color: rgb(15, 88, 15); background-color: bisque;"></div>
    <script>
      let options = ["ROCK", "PAPER", "SCISSORS"];
      function getComputerChoice() {
        let output = Math.floor(Math.random() * options.length);
        return options[output];
      }

      function winnerChecker(playerSelection, computerSelection) {
        if (playerSelection.toUpperCase() == computerSelection) {
          return "Draw";
        } else if (
          (playerSelection.toUpperCase() === "ROCK" && computerSelection === "SCISSORS") ||
          (playerSelection.toUpperCase() === "SCISSORS" && computerSelection === "PAPER") ||
          (playerSelection.toUpperCase() === "PAPER" && computerSelection === "ROCK")
        ) {
          return "Player";
        } else {
          return "Computer";
        }
      }

      
      function playRound(playerSelection, computerSelection) {
        const result = winnerChecker(playerSelection, computerSelection);
        if (result === "Draw") {
          return "Draw!!";
        } else if (result === "Player") {
          return `Player wins!! ${playerSelection} beats ${computerSelection}`;
        } else {
          return `Player losses!! ${computerSelection} beats ${playerSelection}`;
        }
      }

      function clearOutput(){
        const output=document.querySelector("#output")
        output.innerText="";
      }

      const buttons=document.querySelectorAll('button')
      buttons.forEach((button)=>{
        button.addEventListener("click",function(e){
          const playerSelection=button.value.toUpperCase()
          const computerSelection=getComputerChoice()
          const roundresult = playRound(playerSelection,computerSelection)
          const output=document.querySelector("#output")
          const div=document.createElement("div")
          output.appendChild(div)
          div.innerText=roundresult;
          setTimeout(clearOutput,2000)
        })
      })
